name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up the Node.js environment
        with:
          node-version: '16'  # Use the same version as in your local environment

      - name: Install dependencies
        run: npm install  # Install all dependencies from package.json

      - name: Build the app
        run: npm run build  # Run the build script to build the React app

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0  # Firebase Hosting deploy action
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOMIERENT_1AF59 }}  # Firebase service account
          channelId: live  # Deploy to the live channel
          projectId: roomierent-1af59  # Firebase project ID

